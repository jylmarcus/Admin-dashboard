<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="sidebar">
            <div class="dashboard">
                    <img class="dashboardIcon" src="/img/cat.svg" alt="Dashboard Icon"> <a href="#">Dashboard</a>
            </div>
            <div>
                <ul class="controls">
                    <li><img src="/img/home.svg" alt="Home Icon" class="controlIcon"><a href="#">Home</a></li>
                    <li><img src="/img/account.svg" alt="Profile Icon" class="controlIcon"><a href="#">Profile</a></li>
                    <li><img src="/img/message-reply-text.svg" alt="Messages Icon" class="controlIcon"><a href="#">Messages</a></li>
                    <li><img src="/img/clock-time-seven.svg" alt="History Icon" class="controlIcon"><a href="#">History</a></li>
                    <li><img src="/img/clipboard-check.svg" alt="Tasks Icon" class="controlIcon"><a href="#">Tasks</a></li>
                    <li><img src="/img/account-group.svg" alt="Communities Icon" class="controlIcon"><a href="#">Communities</a></li>
                </ul>
            </div>
            <div>
                <ul class="support">
                    <li><img src="/img/cog.svg" alt="Settings Icon" class="supportIcon"><a href="#">Settings</a></li>
                    <li><img src="/img/help-circle.svg" alt="Support Icon" class="supportIcon"><a href="#">Support</a></li>
                    <li><img src="/img/shield-account.svg" alt="Privacy Icon" class="supportIcon"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="main">
        <header>
            <div class="search">
                <label for="searchField">
                    <img src="./img/magnify.svg" alt="Search Image">
                </label>
                <input type="text" id="searchField">
            </div>
            <div class="profile">
                <img src="/img/bell.svg" alt="Notification Icon" class="bellIcon">
                <img src="/img/catprofile.webp" alt="Small Profile Picture" class="profilePictureSmall">
                <h3 class="userName">Cute Cat</h3>
            </div>
            <div class="welcome">
                <img src="/img/catprofile.webp" alt="Big Profile Picture" class="profilePictureBig">
                <p class="greeting">Hi there,</p>
                <p class="userHandle">Cute Cat (@StaringKitten) </p>
            </div>
            <div class="actions">
                <button class="actionButton">New</button>
                <button class="actionButton">Upload</button>
                <button class="actionButton">Share</button>
            </div>
        </header>
        <main>
            Your projects
        </main>
    </div>

</body>
</html>
